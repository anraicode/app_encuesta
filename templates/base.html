<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/alertify/css/alertify.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/alertify/css/semantic.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <!-- CSS -->

    {% block base-css %}
    {% endblock %}
    <!-- JAVASCRIPT -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/alertify/alertify.min.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block base-js %}
    {% endblock %}

{#    <link rel="stylesheet" href="{% static 'plugins/pace/themes/blue/pace-theme-center-radar.css' %}">#}
</head>
<body>
<header>
    {% include 'menu.html' %}
</header>
<main class="container">
    <div class="pace">
    <div class="pace-progress" data-progress="50" data-progress-text="50%" style="-webkit-transform: translate3d(50%, 0px, 0px); -ms-transform: translate3d(50%, 0px, 0px); transform: translate3d(50%, 0px, 0px);">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
    {% block cabecera %}
    {% endblock %}
    {% block content %}
    
    {% endblock %}
</main>
<footer>
    {% include 'footer.html' %}
</footer>
<script>
    {% block functions %}
    {% endblock %}
</script>
</body>
</html>
